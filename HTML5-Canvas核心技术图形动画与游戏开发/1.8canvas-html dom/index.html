<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="index.js"></script>
  <style>
    body {
      background: rgba(100, 145, 250, 0.3);
    }
    #canvas {
      margin-left: 20px;
      margin-right: 0;
      margin-bottom: 20px;
      border: thin solid #aaaaaa;
      padding: 0;
    }
    #controls {
      margin: 20px 0 20px 20px;
    }

      position: absolute;
      border: 3px solid blue;
      cursor: crosshair;
      display: none;
    }
  </style>
</head>
<body>
<div style="display: block;background: #ff0000;width: 20px;height: 20px;"></div>
<div id="controls">
  <input type="button" id="resetButton" value="Reset">
</div>

<div id="rubberbandDiv"></div>

<canvas id="canvas" width="800" height="520"></canvas>

</body>
</html>
