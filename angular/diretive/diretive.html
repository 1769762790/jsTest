<!DOCTYPE html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="https://cdn.bootcss.com/angular.js/1.3.20/angular.js"></script>
	</head>
	<body>
		<label>Their URL field:</label>
		<input type="text" ng-model="theirUrl">
		<div my-directive
			some-attr="theirUrl"
		my-link-text="Click me to go to Google"></div>
	</body>
<script type="text/javascript">
		angular.module('myApp', [])
	.directive('myDirective', function() {
	return {
		restrict: 'A',
		replace: true,
		scope: {
		myUrl: '=someAttr', // 经过了修改
		myLinkText: '@'
			},
		template: '<div><label>My Url Field:</label><input type="text" ng-model="myUrl" /><a href="{{myUrl}}">{{myLinkText}}</a></div>'
		};
	});
</script>
</html>
