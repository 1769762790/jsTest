<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="promise.dist.js"></script>
  <script>
//    console.dir(Promise.default)
    function tr(index) {
      return new Promise(function (resolve, reject) {
        if (index === 0) {
          resolve('re')
        } else {
          reject('eeeee')
        }
      })
    }

    tr(2)
      .then(function (r) {
        console.log(r)
      })
      .catch(function (r) {
        console.log(r)
      })
  </script>
</head>
<body>

</body>
</html>
