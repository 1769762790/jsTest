<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="bundle.js"></script>
</head>
<body>
<div id="app">
  <div v-html="ele"></div>
  <input type="text" v-model="str.name">
  <p>{{str.name}}</p>
  <button v-on:click="test">哈哈哈</button>
</div>
<script>
  console.dir(MVVM)
  var vm = new MVVM({
    data: {
      str: {
        name: 'sdfsdaf'
      },
      ele: '<p>你这个傻吊</p>'
    },
    method: {
      test: function (e) {
        alert(this.str)
        this.str.name = 'fsdfsdaf'
      }
    }
  })
  vm.$watch('str', function () {
    console.log(vm.str)
  })
</script>
</body>
</html>
