<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>validator</title>
</head>
<body>
<div class="ls-form">
  <form action="./index.css" class="ls-form-instance">
    <div class="ls-form-item">
      <label for="username" class="ls-form-label">
        名称
      </label>
      <div class="ls-form-item__content">
        <div class="ls-input">
          <input type="text" class="ls-form-input" name="username" id="username">
        </div>
        <div class="ls-form-item__message" id="username-message">
          dsfdsfdsfsdf
        </div>
      </div>
    </div>

    <div data-prop="password" class="ls-form-item">
      <label for="password" class="ls-form-label">
        密码
      </label>
      <div class="ls-form-item__content">
        <div class="ls-input">
          <input type="text" class="ls-form-input" name="password" id="password">
        </div>
        <div class="ls-form-item__message">
          dsfdsfdsfsdf
        </div>
      </div>
    </div>

    <div data-prop="rePassword" class="ls-form-item">
      <label for="rePassword" class="ls-form-label">
        密码确认
      </label>
      <div class="ls-form-item__content">
        <div class="ls-input">
          <input type="password" class="ls-form-input" name="rePassword" id="rePassword">
        </div>
        <div class="ls-form-item__message">
          你上大荆防颗粒的数据
        </div>
      </div>
    </div>

    <div data-prop="email" class="ls-form-item">
      <label for="email" class="ls-form-label">
        邮箱
      </label>
      <div class="ls-form-item__content">
        <div class="ls-input">
          <input type="password" class="ls-form-input" name="email" id="email">
        </div>
        <div class="ls-form-item__message">
          你上大荆防颗粒的数据
        </div>
      </div>
    </div>

    <div data-prop="tel" class="ls-form-item">
      <label for="tel" class="ls-form-label">
        手机
      </label>
      <div class="ls-form-item__content">
        <div class="ls-input">
          <input type="password" class="ls-form-input" name="tel" id="tel">
        </div>
        <div class="ls-form-item__message">
          你上大荆防颗粒的数据
        </div>
      </div>
    </div>

    <div class="btn-group">
      <button type="button" id="submit" class="btn--success">提交</button>
      <button type="button" id="reset" class="btn--success">重置</button>
    </div>

  </form>
</div>
</body>
</html>
