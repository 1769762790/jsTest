<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包</title>
    <script src="jquery-2.2.4.min.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
    window.onload = function(){
        var oJson = {
            name:['吕森','吴二','张三','李四','王无'],
            sex:['男','女','男','女','男'],
            scor:[86,87,41,35,21]
        };
        $.each(oJson,function(key,value){
            $.each(value,function () {
                document.write(this);
            })
        })
        var x = {
            "sys.sex":"男"
        }
        alert(x.{sys.sex});
    }
</script>
</body>
</html>
