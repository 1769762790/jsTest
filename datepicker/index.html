<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>calendar</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
<form action="index.html">
  <div class="s-picker">
    <label for="date-input">
      时间选择
    </label>
    <input type="text" id="date-input" class="s-input" />
  </div>

  <div id="s-picker-content" class="s-picker-content hidden">
    <div class="s-picker-title">
      <span id="prev" class="prev"> < </span>
      <span id="s-picker-subject" class="s-picker-subject">
      </span>
      <span id="next" class="next"> > </span>
    </div>
    <ul class="s-picker-list week">
      <li class="s-picker-item">日</li>
      <li class="s-picker-item">一</li>
      <li class="s-picker-item">二</li>
      <li class="s-picker-item">三</li>
      <li class="s-picker-item">四</li>
      <li class="s-picker-item">五</li>
      <li class="s-picker-item">六</li>
    </ul>

    <ul class="s-picker-list day">
    </ul>
    <ul class="s-picker-list day">
    </ul>
    <ul class="s-picker-list day">
    </ul>
    <ul class="s-picker-list day">
    </ul>
    <ul class="s-picker-list day">
    </ul>
    <ul class="s-picker-list day">
    </ul>
  </div>
</form>

<script src="./util.js"></script>`
<script src="./index.js"></script>
</body>
</html>
