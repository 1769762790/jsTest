<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动生成DIV</title>
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	li{
		list-style: none;
		float: left;
		width: 50px;
		height: 50px;
		border: 1px solid #ccc;
		text-align: center;
		line-height: 50px;
		font-size: 30px;
		color: #eee;
		position: absolute;
		background-color: green;
	}
	ul{
		width: 620px;
		position: relative;
	}
	button{}
</style>
<script type="text/javascript">
	window.onload = function () {
		 var oBtn = document.getElementsByTagName("button")[0];
		 var oUl = 	document.getElementsByTagName("ul")[0];
		 var bTrue=true;
		 var flag=0;
		 oBtn.onclick = function(){
			if (bTrue) {
				for(var i=0;i<99;i++){
				oUl.innerHTML+="<li>"+(i+1)+"</li>";
				var x = oUl.getElementsByTagName("li");	
				}
				for(var i = 0; i < 99; i+=10){
						for(var j = 0; j < 10; j++){
						x[i+j].style.top = x[0].offsetHeight*i/10+'px';
						x[i+j].style.left = x[0].offsetHeight*j+'px';
						}
				}
				bTrue = false;
			}
		}
	}
</script>
<body>
	<button>点击生成10个LI</button>
	<ul></ul>
</body>
</html>
