<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动生成DIV</title>
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	li{
		list-style: none;
		float: left;
		margin: 5px 10px;
		width: 50px;
		height: 50px;
		border: 1px solid #ccc;
	}
	ul{
		width: 770px;
	}
	button{}
</style>
<script type="text/javascript">
	window.onload = function () {
		 var oBtn = document.getElementsByTagName("button")[0];
		 var oUl = document.getElementsByTagName("ul")[0];
		 var arr=["yellow","blue","red","black"];
		 var bTrue=true;
	 oBtn.onclick = function(){
		 if (bTrue) {
			 	for(var i=0;i<100;i++){
			 		oUl.innerHTML+="<li></li>";
			 	}
			 	for(var j = 0; j<100; j+=4){ 
			 		for(var k = 0; k < 4; k++){ 
			 				console.log("k:"+k+"-"+"j:"+j);
			 			oUl.getElementsByTagName("li")[k+j].style.backgroundColor=arr[k];
			 		}
			 	}
			 }
			bTrue=false;
		 }
	}
</script>
<body>
	<button>点击生成10个LI</button>
	<ul></ul>
</body>
</html>
