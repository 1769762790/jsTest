<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片显示</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			border: 5px solid #ccc;
			margin: 100px;
			width: 1034px;
		}
		div:after{
			content: ".";
			clear: both;
			display: block;
			font-size: 0;
			line-height: 0;
		}
		img{
			margin: 1px;
			float: left;
			opacity: 0;
			filter: alpha(opacity:0);
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var aImg = document.getElementsByTagName("img");
			for(var i = 0, length1 = aImg.length; i < length1; i++){
				aImg[i].onmouseover = function  () {
					this.style.opacity=100;
					this.style.fliter="alpha(opacity:100)";
				}
			}
		}
	</script>
</head>
