<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>苹果桌面</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		body{
			background-color: #ccc;
		}
		img{
			width: 80px;
			height: 80px;
			border-radius: 100%;
		}
		#box{
			text-align: center;
			position: absolute;
			bottom: 20px;
			width: 100%;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var aImg = document.getElementsByTagName("img");
			var oDiv = document.getElementById("hah");
			var oDiv2 = document.getElementById("box");
			document.onmousemove = function(ev){
				var oEvent = ev||event;
				
				for(var i=0;i<aImg.length;i++){
					var divX = aImg[i].offsetLeft+aImg[i].offsetWidth/2;
					var divY = aImg[i].offsetTop+aImg[i].offsetHeight/2+oDiv2.offsetTop;
					var disX = divX-oEvent.clientX;
					var disY = divY-oEvent.clientY;
					var dis = Math.sqrt(disX*disX+disY*disY);
					var x = 1-dis/300;
					if (x<0.5) {
						x = 0.5;
					}
					aImg[i].style.width=x*160+"px";
					aImg[i].style.height=x*160+"px";
				}
			};
            var a = [1,2,3,4,5,6];
                a.reverse();
		};
	</script>
</head>
<body>
	<div id="box">
		<img src="img/QQ20160413163915.png" alt="">
		<img src="img/QQ20160413163915.png" alt="">
		<img src="img/QQ20160413163915.png" alt="">
		<img src="img/QQ20160413163915.png" alt="">
		<img src="img/QQ20160413163915.png" alt="">
	</div>
	<div id="hah"></div>
</body>
</html>
