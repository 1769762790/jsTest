<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽</title>
	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
		}
		#box2{
			width: 10px;
			height: 10px;
			background-color: #000;
			position: absolute;
			right: 0;
			bottom: 0;
			cursor: nw-resize;
		}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		drag("box","box2");
	}
	function drag(id,id2){
		var oDiv2=document.getElementById(id);
		var oDiv=document.getElementById(id2);

		oDiv.onmousedown=function(ev){
			var oEvent=ev||event;
			var disX=oEvent.clientX-oDiv.offsetLeft;
			var disY=oEvent.clientY-oDiv.offsetTop;

			document.onmousemove=dragMove;
			document.onmouseup=dragUp;
			
			if (this.setCapture) {
				this.setCapture();
			}
			
			return false;

			function dragMove(ev){
				var oEvent=ev||event;
				oDiv2.style.width=oEvent.clientX-disX+oDiv.offsetWidth+"px";
				oDiv2.style.height=oEvent.clientY-disY+oDiv.offsetHeight+"px";
			}

			
			function dragUp(){
				if (oDiv.releaseCapture) {
					oDiv.releaseCapture();
				}
				this.onmousemove=null;
				this.onmouseup=null;
			}
		}		
	}
	</script>
</head>
<body>
sdsdsad
	<div id="box">
		<div id="box2"></div>
	</div>
</body>
</html>
