  Array.prototype.unique = function () {
    var result = []
    this.sort()
    for (var i = 0, ii = this.length; i < ii; i++) {
      if (this[i] !== this[i-1]) {
        result.push(this[i])
      }
    }
    return result
  }
  window.onload = function () {
    var arr = [1, 1, 1, 3, 4, 45, 54, 54, 74, 8, "a", "a", "ls", "ls"];
    var arry = arr.unique();
    document.write(arry.sort());
  }
