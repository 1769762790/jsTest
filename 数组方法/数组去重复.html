<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重复</title>
</head>
<script type="text/javascript">
     Array.prototype.unique=function(){
        var res = [];
        var json = {};
        for(var i = 0; i < this.length; i++){
            if(!json[this[i]]){
                res.push(this[i]);
                json[this[i]] = 1;
            }
        }
        return res;
    };
    window.onload = function(){
        var arr = [1,2,1,3,54,4,54,8,45,'ls',74,'ls','a','a'];
        var arry=arr.unique();
        document.write(arry.sort());
    }
</script>
<body>
</body>
</html>
