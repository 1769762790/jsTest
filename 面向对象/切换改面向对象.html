<!DOCTYPE html>
<html lang="en">
<head>

	<title>切换</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		#hover:after{
			display: block;
			content: ".";
			font-size: 0;
			line-height: 0;
			height: 0;
		}
		#hover ul{
			font-size: 0;
		}
		#hover li{

			font-size: 16px;
			padding: 5px 30px;
			background-color: red;
		}
		#hover .show{
			background-color: white;
		}
		#change li{
			display: none;
			width: 300px;
			height: 300px;
			background-color: green;
		}
	</style>
</head>
