<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../build/react.js"></script>
  <script src="../build/react-dom.js"></script>
  <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
  var names = ['h2h2', '343', '34']
  ReactDOM.render(
      <div>
        {
          (function () {
            var test = []
            names.forEach(function (name, index) {
              test.push(<div key={index}>Hello, {name}!</div>)
            })
            console.log(test)
            return test
          }())
        }
      </div>,
    document.getElementById('example'),
    function () {
      console.log('我被执行')
    }
  )
</script>
</body>
</html>
